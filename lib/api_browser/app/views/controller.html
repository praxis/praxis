<!-- Controller -->

<div ng-if="error" class="alert alert-danger">
  <p>The requested controller could not be found.</p>
</div>
<div ng-if="controller">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
        {{ controllerName | resourceName }}
      </h1>
      <p>{{ controller.description }}</p>
    </div>
  </div>
  <div class="row" ng-if="controller.actions.length">
    <div class="col-lg-12">
      <h2>Actions</h2>
      <ng-include src="'views/resource/_actions.html'" />
    </div>
  </div>
  <div ng-if="controller.media_type" ng-controller="TypeCtrl">
    <ng-include src="'views/type/_details.html'" />
  </div>
</div>
