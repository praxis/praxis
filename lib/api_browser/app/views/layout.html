<!-- layout -->

<div class="header">
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">API Browser</a>
      </div>
    </div>
  </div>
</div>

<div class="container" ng-cloak>
  <div class="row">
    <div class="col-sm-3" ng-controller="MenuCtrl">
      <div class="sidebar affix">
        <div class="row">
          <div class="col-sm-12">
            <p>
              <div class="btn-group" dropdown is-open="status.isopen">
                <button type="button" class="btn btn-success dropdown-toggle" ng-disabled="disabled">
                  API Version: {{selectedVersion}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu col-sm-12" role="menu">
                  <li ng-repeat="version in versions">
                    <a ng-click="select(version)" dropdown-toggle>{{version}}</a>
                  </li>
                </ul>
              </div>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="list-group">
              <a ng-repeat="link in availableLinks()"
                 href="{{link.stateRef}}"
                 class="list-group-item"
                 ng-class="{active: link.typeName == currentType}">
                {{ link.name }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-9" ui-view="">
    </div>
  </div>
</div>
